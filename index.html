<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="gym_logo.avif">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #494747; /* Light green background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #2a2929;
             /* White container background color */
             box-shadow: rgb(45, 44, 44) 4px 8px;
            border-radius: 10px; /* Rounded corners */
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); Box shadow */
            padding: 50px;
            text-align: center;
            width: 350px;
            height: 210px;
            margin-top: 0px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #efa124; /* Green submit button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #d79f1a; /* Darker green on hover */
        }
        .title{
            font-size: 20px;
            margin-top: 0px;
            margin-bottom: 0px;
            padding: 0px; 
            color: rgb(214, 161, 15);
            position: relative;
            top: 0px;
            /* text-decoration: none; */

        }
        a{
            text-decoration: none;
            color: rgb(214, 161, 15);
        }

        #ans{
            color:#efa124;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="title">
        <h1><a href="https://growthscience.in/">growthscience.in</a></h1>
    </div> 
    <div class="container">
        <label for="code" style="color: white; font-size: 26px;">Enter your code to check its authenticity...</label> <br>
        <input type="text" id="code" name="code"> <br>
        <br>
        <button type="submit" value="Submit" onclick="performBinarySearch()"> Submit</button>

        <h2 id="ans"></h2>
    </div>
</body>
</html>
